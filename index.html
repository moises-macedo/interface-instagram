<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png.png" />      
    <link rel="stylesheet" href="style.css" />   
    <link rel="stylesheet" href="media.css" />      
    <title>instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">    
            <div class="group">
                <img  class="instagram-logo" src="img/logo_instagram.png" alt="instagram">
                <div class="profile-photo">
                    <img src="https://scontent-gru1-2.xx.fbcdn.net/v/t1.6435-9/118209404_1486599398197538_3181157383095753090_n.jpg?_nc_cat=100&ccb=1-5&_nc_sid=09cbfe&_nc_eui2=AeEZJq8zHhecPW6RDlEmbwKb2M--4aBat0fYz77hoFq3R99HLtGw1pgDkaZQ6DVsunD_q_W8JDVRFqh5Eden0Xck&_nc_ohc=xo16_7Ho4kQAX-8Mg2v&_nc_ht=scontent-gru1-2.xx&oh=1512f96aada098f59e2e3e64beb679f6&oe=61BC8F77" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login"> Contine como moises.Alex</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é moises.alex</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o apicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img  class="google-store" src="./img/google-store.png" alt="logo">
                    </a> 
                    <a href="#" class="app-download">
                        <img  class="app-store" src="./img/app-store.png" alt="logo">
                    </a> 
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
