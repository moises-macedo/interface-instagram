<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png.png" />      
    <link rel="stylesheet" href="style.css" />   
    <link rel="stylesheet" href="media.css" />      
    <title>instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">    
            <div class="group">
                <img  class="instagram-logo" src="img/logo_instagram.png" alt="instagram">
                <div class="profile-photo">
                    <img src='img/foto-perfil.jpeg'alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login"> Contine como moises.Alex</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é moises.alex</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o apicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img  class="google-store" src="./img/google-store.png" alt="logo">
                    </a> 
                    <a href="#" class="app-download">
                        <img  class="app-store" src="./img/app-store.png" alt="logo">
                    </a> 
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
